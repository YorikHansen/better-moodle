name: test.yml
on:
    push:
        branches:
            - v2
    pull_request:
        branches:
            - v2

jobs:
    find-configs:
        name: ðŸ“‡ Find configs
        uses: ./.github/workflows/find-configs.yml

    test:
        runs-on: ubuntu-latest
        name: ðŸ§ª Test source
        strategy:
            matrix:
                config: ${{ fromJson(needs.find-configs.outputs.configs) }}
        permissions:
            contents: read
            pull-requests: write
        steps:
            - name: ðŸ“¥ checkout
              uses: actions/checkout@v4

            - name: ðŸŽ›  setup
              uses: ./.github/actions/setup

            - name: ðŸ§ª run tests
              run: yarn test:src ${{ inputs.config }}

            - name: ðŸ§¾ report coverage
              if: always()
              uses: davelosert/vitest-coverage-report-action@v2
