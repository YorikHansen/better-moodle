name: ðŸ“‡ Find configs

on:
    workflow_call:
        outputs:
            configs:
                description: A JSON string of all available configs
                value: ${{ jobs.find-configs.outputs.configs }}

jobs:
    find-configs:
        runs-on: ubuntu-latest
        outputs:
            configs: ${{ steps.configs.outputs.configs }}
        steps:
            - uses: actions/checkout@v4

            - id: configs
              run: echo "configs=$(basename -a ./configs/*.json | jq -R | jq -s | jq -c '. - ["_schema.json"]')" >> $GITHUB_OUTPUT
